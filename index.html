</head>

function init() {
    const nav = document.getElementById('nav');
    curso.forEach((s, i) => {
        const t = document.createElement('div');
        t.className = `s-tab ${i===0?'active':''}`;
        t.innerText = s.n + ": " + s.t.split(' ')[0];
        t.onclick = () => loadSession(i);
        nav.appendChild(t);
    });
    loadSession(0);
}

function loadSession(idx) {
    const s = curso[idx];
    document.querySelectorAll('.s-tab').forEach((t, i) => t.classList.toggle('active', i === idx));
    
    let inputArea = s.tipo === "math" 
        ? `<input type="number" id="ans" step="0.01" placeholder="Ejemplo: 1.50">`
        : `<select id="ans"><option value="">-- Elige la respuesta correcta --</option>${s.opciones.map(o => `<option value="${o}">${o}</option>`).join('')}</select>`;

    document.getElementById('content').innerHTML = `
        <div class="theory-card">
            <h4>SESI√ìN PROFESIONAL ${idx}</h4>

    window.scrollTo({top: 0, behavior: 'smooth'});
}

function check(idx) {
    const user = document.getElementById('ans').value;
    const s = curso[idx];

</script>
