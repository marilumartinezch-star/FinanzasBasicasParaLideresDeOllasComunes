    cursoData.forEach((s, i) => {

        t.className = `s-tab ${i===0?'active':''}`;
        t.innerText = `S${s.id}`;
        t.onclick = () => loadSession(i);
        nav.appendChild(t);
    });
}

function loadSession(idx) {
    const s = cursoData[idx];
    document.querySelectorAll('.s-tab').forEach((t, i) => t.classList.toggle('active', i === idx));
    
    let interactivo = s.tipo === "math" 
        ? `<input type="number" id="userAns" step="0.01" placeholder="Ejemplo: 2.50">`
        : `<select id="userAns"><option value="">-- Selecciona la respuesta correcta --</option>${s.opciones.map(o => `<option value="${o}">${o}</option>`).join('')}</select>`;
