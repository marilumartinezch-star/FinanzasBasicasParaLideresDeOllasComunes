<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas B√°sicas para L√≠deres de Ollas Comunes</title>
    <style>
        :root {
            --rojo-p: #8B0000;
            --rojo-c: #FF3232;
            --oscuro: #121212;
            --dorado: #D4AF37;
            --gris-f: #F4F7F9;
            --blanco: #FFFFFF;
        }

        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--gris-f); color: #333; }

        /* --- CABECERA --- */
        header { 
            background: linear-gradient(135deg, var(--oscuro), #2c3e50); 
            color: white; padding: 40px 20px; text-align: center; border-bottom: 5px solid var(--rojo-p);
        }
        .motto { font-style: italic; color: var(--dorado); font-size: 1rem; margin-top: 10px; display: block; }

        /* --- NAVEGACI√ìN --- */
        .session-nav {
            display: flex; overflow-x: auto; background: var(--blanco); 
            position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .s-tab {
            padding: 15px 25px; cursor: pointer; font-weight: bold; font-size: 0.85rem;
            color: #666; border-bottom: 4px solid transparent; white-space: nowrap; transition: 0.3s;
        }
        .s-tab.active { color: var(--rojo-p); border-bottom: 4px solid var(--rojo-p); background: #fffafa; }

        /* --- CONTENIDO --- */
        .container { max-width: 800px; margin: 30px auto; padding: 0 20px; }
        
        .card { background: white; border-radius: 12px; padding: 35px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); margin-bottom: 25px; border-left: 8px solid var(--rojo-p); }
        h2 { color: var(--rojo-p); margin-top: 0; }
        .theory-text { font-size: 1.05rem; line-height: 1.7; color: #444; }

        /* --- LABORATORIO DE VALIDACI√ìN --- */
        .lab-box { background: var(--oscuro); color: white; border-radius: 12px; padding: 30px; }
        .lab-box h3 { color: var(--rojo-c); margin-top: 0; display: flex; align-items: center; gap: 10px; }
        .question { background: #252525; padding: 20px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #333; }
        
        input[type="number"], select { 
            width: 100%; padding: 12px; border-radius: 6px; border: none; background: #333; color: white; font-size: 1.1rem; margin-top: 10px; box-sizing: border-box;
        }

        .btn-verify { 
            background: var(--rojo-c); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; margin-top: 15px; 
        }
        .feedback { margin-top: 15px; padding: 15px; border-radius: 6px; display: none; font-weight: bold; text-align: center; }
        .success { background: #1b5e20; color: #c8e6c9; border: 1px solid #2e7d32; }
        .error { background: #b71c1c; color: #ffcdd2; border: 1px solid #c62828; }

        footer { text-align: center; padding: 30px; color: #888; font-size: 0.8rem; }
    </style>
</head>
<body>

<header>
    <h1>FINANZAS B√ÅSICAS PARA L√çDERES DE OLLAS COMUNES</h1>
    <span class="motto">"Cosechando libertad, sembrando estabilidad"</span>
</header>

<nav class="session-nav" id="nav"></nav>

<div class="container">
    <div id="content"></div>
</div>

<footer>RED UBUNTU PER√ö - 2026</footer>

<script>
const curso = [
    {
        n: "S0",
        t: "√âtica y Compromiso de Transparencia",
        teoria: "La transparencia es la base de la Red Ubuntu. Como l√≠der, tu primera responsabilidad es la rendici√≥n de cuentas proactiva. Un manejo financiero √©tico previene conflictos y asegura que la ayuda llegue a quienes m√°s lo necesitan.",
        pregunta: "¬øCu√°l es el pilar fundamental que asegura la paz comunitaria en una Olla Com√∫n?",
        opciones: ["Ocultar gastos", "Transparencia Activa", "Decidir sola"],
        correcta: "Transparencia Activa",
        tipo: "choice"
    },
    {
        n: "S1",
        t: "C√°lculo de Costo Real y Merma",
        teoria: "El costo de una raci√≥n no es solo el insumo. Se debe sumar el costo de transporte, gas y condimentos. Adem√°s, consideramos la <strong>Merma</strong> (lo que se pierde al limpiar alimentos). <br><br><strong>F√≥rmula:</strong> (Insumos + Gas + Transporte) / N√∫mero de raciones.",
        pregunta: "Si gastas S/150 en v√≠veres, S/10 en mototaxi y S/20 en gas para 100 raciones, ¬øcu√°l es el costo exacto por raci√≥n?",
        correcta: 1.80,
        tipo: "math"
    },
    {
        n: "S2",
        t: "Libro de Caja y Arqueo Diario",
        teoria: "El Libro de Caja registra el flujo de dinero. El saldo debe ser exacto. <br><strong>F√≥rmula:</strong> Saldo Inicial + Ingresos - Egresos = Saldo Final.",
        pregunta: "Inicias con S/50. Recibes S/120 en cuotas. Gastas S/95 en el mercado. ¬øCu√°l es el saldo final que debe haber en caja?",
        correcta: 75,
        tipo: "math"
    },
    {
        n: "S3",
        t: "Compras Mayoristas y Ahorro",
        teoria: "La compra estrat√©gica reduce costos. Siempre es mejor comprar por saco/volumen que por unidad.",
        pregunta: "El kilo de arroz cuesta S/4.50. El saco de 50kg cuesta S/190. ¬øCu√°nto ahorras en total comprando el saco?",
        correcta: 35,
        tipo: "math"
    },
    {
        n: "S4",
        t: "Rendici√≥n de Cuentas P√∫blica",
        teoria: "La rendici√≥n se hace mediante pizarras visibles. Debe incluir: Total Ingresos, Total Gastos y Saldo.",
        pregunta: "Si los socios ven las cuentas claras, ¬øqu√© aumenta en la organizaci√≥n?",
        opciones: ["La sospecha", "La confianza y participaci√≥n", "Los problemas"],
        correcta: "La confianza y participaci√≥n",
        tipo: "choice"
    },
    {
        n: "S5",
        t: "Sostenibilidad y Futuro",
        teoria: "La meta es la autonom√≠a. Un fondo de reserva del 5% de los ingresos mensuales ayuda a cubrir emergencias de infraestructura (ej. arreglar la cocina).",
        pregunta: "Si tu Olla Com√∫n recauda S/2000 al mes, ¬øcu√°nto ser√≠a el ahorro mensual si destinan el 5% a reserva?",
        correcta: 100,
        tipo: "math"
    }
];

function renderNav() {
    const nav = document.getElementById('nav');
    curso.forEach((s, i) => {
        const t = document.createElement('div');
        t.className = `s-tab ${i===0?'active':''}`;
        t.innerText = s.n;
        t.onclick = () => loadSession(i);
        nav.appendChild(t);
    });
}

function loadSession(idx) {
    const s = curso[idx];
    document.querySelectorAll('.s-tab').forEach((t, i) => t.classList.toggle('active', i === idx));
    
    let inputHtml = s.tipo === "math" 
        ? `<input type="number" id="ans" placeholder="Ingresa el monto en S/">`
        : `<select id="ans"><option value="">Selecciona una respuesta...</option>${s.opciones.map(o => `<option value="${o}">${o}</option>`).join('')}</select>`;

    document.getElementById('content').innerHTML = `
        <div class="card">
            <h2>${s.t}</h2>
            <div class="theory-text"><p>${s.teoria}</p></div>
        </div>

        <div class="lab-box">
            <h3>üïπÔ∏è VALIDACI√ìN DE COMPETENCIA</h3>
            <div class="question">
                <p><strong>DESAF√çO:</strong> ${s.pregunta}</p>
                ${inputHtml}
            </div>
            <button class="btn-verify" onclick="check(${idx})">VERIFICAR RESPUESTA</button>
            <div id="feedback" class="feedback"></div>
        </div>
    `;
}

function check(idx) {
    const userAns = document.getElementById('ans').value;
    const s = curso[idx];
    const feedback = document.getElementById('feedback');
    feedback.style.display = "block";

    if (userAns == s.correcta) {
        feedback.innerText = "¬°EXCELENTE! Respuesta correcta. Has validado esta competencia t√©cnica.";
        feedback.className = "feedback success";
    } else {
        feedback.innerText = "Respuesta incorrecta. Revisa la teor√≠a y vuelve a calcular.";
        feedback.className = "feedback error";
    }
}

renderNav();
loadSession(0);
</script>

</body>
</html>
